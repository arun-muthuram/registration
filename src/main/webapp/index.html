<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link  href="bootstrap.min.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
		<title>Login | Signup</title>
	</head>

	<body>
		<div class="bg">
			<div class="container">
				<div class="row top-buffer">
				</div>
				<div class="col-xs-10 col-md-6 col-sm-8 col-lg-6 col-md-offset-3 col-sm-offset-2 col-xs-offset-1">
					<div class="panel panel-body">
						<ul class="nav nav-tabs">
							<li class="active"><a data-toggle="tab" href="#signup">Signup</a></li>
							<li><a data-toggle="tab" href="#login">Login</a></li>
						</ul>
						<div class="box-top-buffer">
						</div>
						<div class="tab-content">
							<div id="signup" class="tab-pane fade in active">
								<form>
									<div class="form-group">
										<label for="name">Name:</label> 
										<input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
									</div>
									<div class="form-group">
										<label for="pwd">Password:</label> 
										<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
									</div>
									<div class="form-group">
									<label for="email">Email:</label> 
									<input type="text" class="form-control" id="email" placeholder="Enter email" name="email" required>
									</div>
									<div class="form-group">
									<label for="phonenumber">PhoneNumber:</label>
									<input type="number" class="form-control" id="phonenumber" placeholder="Enter phonenumber" name="phonenumber" required>
									</div>
									<div class="buttons">
										<button type="submit" class="btn-default btn-lg">Signup</button>
										<button type="reset" class="btn-default btn-lg">Reset</button>
									</div>
								</form>
							</div>
							<div id="login" class="tab-pane fade">
								<form>
									<div class="form-group">
										<label for="email">Email:</label> 
										<input type="text" class="form-control" id="email" placeholder="Enter email" name="email" required>
									</div>
									<div class="form-group">
										<label for="pwd">Password:</label> 
										<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
									</div>
									<div class="buttons">
										<button type="submit" class="btn-default btn-lg">Login</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="jquery.min.js"></script>
		<script src="bootstrap.min.js"></script>
	</body>
</html>
